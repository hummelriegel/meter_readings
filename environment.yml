name: meter_readings
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3
  - ipykernel
  - pandas
  - numpy
  - seaborn
  - matplotlib
  - scipy
  - scikit-learn
  - openpyxl
  - xlrd
  - keras-gpu
  - tensorflow-gpu
  - exifread
  - pyzmq>=19
  - pillow
  - conda-forge::opencv
  - conda-forge::imutils
  - pip:
    - '--editable=.'
    - click
    - Sphinx
    - coverage
    - flake8
    - python-dotenv>=0.5.1
